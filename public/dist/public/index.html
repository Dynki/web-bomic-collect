<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>WB Collect</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable-no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,target-densitydpi=devide-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="stylesheet" href="lib/angular-material-components/dist/angular-material-components.min.css"/>
    <link rel="stylesheet" href="lib/angular-material-icons/angular-material-icons.css"/>
    <link rel="stylesheet" href="lib/ng-mfb/mfb/src/mfb.css"/>
    <link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="lib/lumx/dist/lumx.css">
    <link rel="stylesheet" href="lib/angular-material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="application.min.css">

    <!-- Fav Icon -->
    <link href="modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shim/html5.js"></script>
    <![endif]-->
</head>

<body layout="row" layout-fill ng-controller="HeaderController" ng-cloak class="ng-cloak">

    <div layout="column" tabIndex="-1" role="main" layout-fill >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-show="Login.loggedIn && $root.showBack" class="md-icon-button" aria-label="Toggle Menu" ng-click="loadEvents()">
                    <md-icon md-svg-src="lib/font-awesome-svg-png/white/svg/arrow-left.svg" style="margin-bottom: 10px;">
                    </md-icon>
                </md-button>
                <h2>
                    <span>WBCollect</span>
                </h2>
                <span flex></span>
                <md-button ng-show="Login.loggedIn && !$root.showBack && $root.connected" class="docs-menu-icon toolbar-button" aria-label="Sync Button" ng-click="showSyncDialog()">
                    <md-icon md-svg-src="lib/font-awesome-svg-png/white/svg/cloud-upload-green.svg">
                    </md-icon>
                </md-button>
                <md-menu md-offset="-25 50">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin md-svg-src="lib/font-awesome-svg-png/white/svg/bars.svg" style="margin-bottom: 10px;"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="showSettings()">
                                <p>Settings</p>
                                <ng-md-icon md-menu-align-target  icon="settings" style="fill:grey"></ng-md-icon>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="showVersion()">
                                <p>Version</p>
                                <ng-md-icon md-menu-align-target  icon="poll" style="fill:grey"></ng-md-icon>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="clearData()">
                                <p>Clear Data</p>
                                <ng-md-icon md-menu-align-target  icon="remove_circle_outline" style="fill:grey"></ng-md-icon>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="Login.loggedIn">
                            <md-button ng-click="logout()">
                                <p>Log Out</p>
                                <ng-md-icon md-menu-align-target  icon="logout" style="fill:grey"></ng-md-icon>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <md-content ng-view flex class="md-padding" layout="column" layout-fill>
            <div layout="column" layout-fill flex data-ui-view></div>
        </md-content>
    </div>

    <!--Embedding The User Object-->
    <script type="text/javascript">
        var user = "";
    </script>

    <!--Application JavaScript Files-->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/velocity/velocity.min.js"></script>
    <script type="text/javascript" src="lib/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="lib/crypto-js/aes.js"></script>
    <script type="text/javascript" src="lib/crypto-js/sha256.js"></script>
    <script type="text/javascript" src="lib/crypto-js/enc-base64-min.js"></script>
    <script type="text/javascript" src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="lib/moment/moment.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-material/0.10.0/angular-material.min.js"></script>
    <script type="text/javascript" src="lib/angular-material-icons/angular-material-icons.min.js"></script>
    <script type="text/javascript" src="lib/angular-pouchdb/angular-pouchdb.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-utils/ui-utils.min.js"></script>
    <script type="text/javascript" src="lib/ng-idle/angular-idle.min.js"></script>
    <script type="text/javascript" src="lib/ng-mfb/src/mfb-directive.js"></script>
    <script type="text/javascript" src="lib/angular-material-components/dist/angular-material-components.min.js"></script>
    <script type="text/javascript" src="lib/lumx/dist/lumx.min.js"></script>
    <script type="text/javascript" src="template_cache.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="application.js"></script>
</body>
</html>
