<div>
    <aside id="left-panel" class="sidebar pull-left hidden-xs left-panel">
        <nav>
            <ul class="nav nav-list">
                <li data-ng-repeat="item in menu.items | orderBy: 'position'" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" ng-class="{active: ($uiRoute && !item.expanded)}" class="multi-menu" >
                    <a ng-switch-when="topitem" ng-click="expandSubmenu(item)">
                        <i class="fa fa-lg fa-fw {{item.icon}}"></i>
                        <span ng-show="expandedMenu" data-ng-bind="item.title"></span>
                        <b ng-show="expandedMenu" data-ng-if="item.items;" class="collapse-sign">
                            <div ng-show="!item.expanded">
                                <em class="fa fa-plus-square-o"></em>
                            </div>
                            <div ng-show="item.expanded">
                                <em class="fa fa-minus-square-o"></em>
                            </div>
                        </b>
                    </a>
                    <ul ng-switch-when="topitem" collapse="!item.expanded">
                        <li data-ng-repeat="subitem in item.items | orderBy: 'position'" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                            <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                        </li>
                    </ul>
                    <a ng-switch-default href="/#!/{{item.link}}">
                        <i class="fa fa-lg fa-fw {{item.icon}}"></i>
                        <span ng-show="expandedMenu" class="menu-item-main" data-ng-bind="item.title"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div ng-transclude></div>
    </aside>
</div>
